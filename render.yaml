services:
  - type: web
    name: lovable-agentic-api
    env: docker
    plan: starter
    autoDeploy: true
    envVars:
      - key: API_TOKEN
        generateValue: true
      - key: DB_PATH
        value: /var/data/poc.db
      - key: GOOGLE_MAPS_API_KEY
        value: ""
    disk:
      name: lovable-api-disk
      mountPath: /var/data
      sizeGB: 1
